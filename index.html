<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MyCalculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="util.css" rel="stylesheet" type="text/css" />
</head>

<body>
<h1 class="text-center ">The Calculator</h1>
<div class="container bg-red ">
  
  <div class="row m-auto">
    <!-- <input class="input" type="text"> aur style.css mein .input -->
    <input  type="text"><!-- but u use thus then just use input in css  -->
  </div>
    <div class="row m-auto">
    <button class="button">7</button>
    <button class="button">8</button>
    <button class="button">9</button>
    <button class="button">*</button>
  </div>
  <div class="row m-auto">
    <button class="button">4</button>
    <button class="button">5</button>
    <button class="button">6</button>
    <button class="button">/</button>
  </div>
  <div class="row m-auto">
    <button class="button">1</button>
    <button class="button">2</button>
    <button class="button">3</button>
    <button class="button">-</button>
  </div>
  
  <div class="row m-auto">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">=</button>
      <button class="button">+</button>
    </div>

    <div class="row m-auto">
      <button class="cbutton">CLEAR</button>
      <button class="button">%</button>
      
    </div>
  
</div>


  

  
  <script src="script.js"></script>

</body>

</html>
